language: go

sudo: false

go:
    - 1.7.x
    - 1.8.x
    - 1.9.x
    - tip

branches:
    only:
        - master

matrix:
    allow_failures:
        - go: tip

before_install:
    - mkdir -p $HOME/bin
    - curl -sL https://get.binhq.io/binbrew | DEST=$HOME/bin NAME=bin bash
    - bin get Masterminds/glide@0.13.0 $HOME/bin

install: make dep

script: make check
